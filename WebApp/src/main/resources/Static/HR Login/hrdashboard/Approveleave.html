                            <label for="searchEmployee" class="col-sm-4 col-form-label"><b>Search ID</b></label>
                            <div class="col-sm-4">

                            <div class="col-sm-4 text-right">

                                            ID</b></span></button>
                            </div>
                        </div>

                        <!-- Employee Details Form -->
                        <form>
                            <!-- Employee Name -->
                            <div class="mb-3 row">
                                <label for="employeeName" class="col-sm-4 col-form-label"><b> Name:</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeeName" name="employeeName"
                                        value="" required>
                                </div>
                            </div>

                            <!-- Employee ID -->
                            <div class="mb-3 row">
                                <label for="employeeID" class="col-sm-4 col-form-label"><b>Employee ID:</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeeID" name="employeeID" value=""
                                        required>
                                </div>
                            </div>

                            <!-- Start Date -->
                            <div class="mb-3 row">
                                <label for="employeePosition" class="col-sm-4 col-form-label"><b>Start Date:</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeePosition"
                                        name="employeePosition" value="" required>
                                </div>
                            </div>

                            <!-- End Date -->
                            <div class="mb-3 row">
                                <label for="contactNumber" class="col-sm-4 col-form-label"><b>End Date:</b></label>
                                <div class="col-sm-6">
                                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                        value="" required>
                                </div>
                            </div>

                            <!-- Description -->
                            <div class="mb-3 row">
                                <label for="emailAddress" class="col-sm-4 col-form-label"><b>Description:</b></label>
                                <div class="col-sm-6">
                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress"
                                        value="" required>
                                </div>
                            </div>

                            <!-- Photo Upload -->
                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Upload Document</b></label>
                                <div class="col-sm-6">
                                    <input type="file" class="form-control" id="photoUpload" name="photoUpload">
                                </div>
                            </div>
                        </form>
