    <script>
        //working days 
        const startDateInput = document.getElementById('startDate');
        const endDateInput = document.getElementById('endDate');
        const intervalElement = document.getElementById('interval');

        startDateInput.addEventListener('input', updateInterval);
        endDateInput.addEventListener('input', updateInterval);

        function updateInterval() {
            const startDate = new Date(startDateInput.value);
            const endDate = new Date(endDateInput.value);

            if (!isNaN(startDate.getTime()) && !isNaN(endDate.getTime())) {
                let workDays = 0;
                let currentDate = new Date(startDate);

                while (currentDate <= endDate) {
                    const dayOfWeek = currentDate.getDay();
                    if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                        // Exclude Sundays (0) and Saturdays (6)
                        workDays++;
                    }
                    currentDate.setDate(currentDate.getDate() + 1);
                }

                intervalElement.textContent = workDays;
            } else {
                intervalElement.textContent = '';
            }
        }
        updateInterval();


        //send data to api
        document.getElementById('search').addEventListener('click', postData);

        async function postData() {
            const name = document.getElementById('name').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            const data = {
                name: name,
                startDate: startDate,
                endDate: endDate
            };

            try {
                const response = await fetch('', { //place api here
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const result = await response.json();
                console.log(result);

            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
