        //post data to api 
        document.addEventListener('DOMContentLoaded', () => {
            const saveButton = document.getElementById('Save');

            // Add an event listener to the "SAVE" button
            saveButton.addEventListener('click', async () => {
                const tableRows = document.querySelectorAll('#projectTableBody tr');
                const dataToSend = [];

                // Loop through table rows and extract data
                tableRows.forEach((row) => {
                    const columns = row.getElementsByTagName('td');
                    const rowData = {
                        "Project Name": columns[0].textContent,
                        "Project ID": parseInt(columns[1].textContent),
                        "Team Name": columns[2].textContent,
                        "Team ID": parseInt(columns[3].textContent),
                        "Start Date": columns[4].textContent,
                        "End Date": columns[5].textContent,
                        "Repository": columns[6].textContent,
                        "Status": columns[7].textContent
                    };
                    dataToSend.push(rowData);
                });

                try {
                    const response = await fetch('', {  //place the a api endpoint
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify(dataToSend)
                    });

                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }

                    alert('Data successfully saved to the API.');
                } catch (error) {
                    console.error('Error saving data:', error);
                    alert('Error saving data to the API.');
                }
