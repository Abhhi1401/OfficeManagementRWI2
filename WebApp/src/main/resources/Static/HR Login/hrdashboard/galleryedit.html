    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const selectedImages = {
                carousel1: [],
                carousel2: [],
                carousel3: [],
                carousel4: [],
            };

            function updateInputLabel(carouselId) {
                const inputLabel = document.querySelector(`#imageUpload${carouselId} + .custom-file-label`);
                if (inputLabel) {
                    const images = selectedImages[carouselId];
                    if (images.length === 0) {
                        inputLabel.innerHTML = 'Choose Images';
                    } else if (images.length === 1) {
                        inputLabel.innerHTML = images[0].name;
                    } else {
                        inputLabel.innerHTML = images.length + ' images selected';
                    }
                }
            }

            function handleImageUpload(carouselId) {
                const input = document.getElementById(`imageUpload${carouselId}`);
                input.addEventListener('change', function () {
                    selectedImages[carouselId] = Array.from(input.files);
                    updateInputLabel(carouselId);
                    updateCarousel(carouselId);
                });
            }

            function updateCarousel(carouselId) {
                const carouselInner = document.querySelector(`#imageCarousel${carouselId} .carousel-inner`);
                carouselInner.innerHTML = '';
                for (let i = 0; i < selectedImages[carouselId].length; i++) {
                    const file = selectedImages[carouselId][i];

                    const carouselItem = document.createElement('div');
                    carouselItem.classList.add('carousel-item');

                    const img = document.createElement('img');
                    img.classList.add('d-block', 'w-100');
                    img.style.maxHeight = '400px';

                    const objectURL = URL.createObjectURL(file);

                    img.src = objectURL;

                    carouselItem.appendChild(img);

                    if (i === 0) {
                        carouselItem.classList.add('active');
                    }

                    carouselInner.appendChild(carouselItem);
                }

                const carousel = new bootstrap.Carousel(document.getElementById(`imageCarousel${carouselId}`));

                setInterval(() => {
                    carousel.next();
                }, 5000);
            }

            // Function to post images to the API
            async function postImagesToAPI(images, carouselId) {
                try {
                    const formData = new FormData();
                    images.forEach((image, index) => {
                        formData.append(`image${index}`, image);
                    });

                    const response = await fetch('', { //place api endpoint 
                        method: 'POST',
                        body: formData,
                    });

                    if (response.ok) {
                        console.log(`Images for carousel ${carouselId} uploaded successfully.`);
                    } else {
                        console.error('Failed to upload images.');
                    }
                } catch (error) {
                    console.error('Error uploading images:', error);
                }
            }

            handleImageUpload(1);
            handleImageUpload(2);
            handleImageUpload(3);
            handleImageUpload(4);

            const uploadButtons = document.querySelectorAll('[id^="uploadButton"]');
            uploadButtons.forEach((button, index) => {
                button.addEventListener('click', async () => {
                    const carouselId = index + 1;
                    const images = selectedImages[`carousel${carouselId}`];
                    if (images.length > 0) {
                        await postImagesToAPI(images, carouselId);
                    }
                });
            });
        });
    </script>
