<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emp Project Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="../emplist.css">
</head>

<body class="body">
    <!-- NAVBAR SECTION -->

    <nav class="navbar navbar-expand-md gradient-bg" id="nav">
        <!-- Logo and Menu Toggle Button -->
        <div class="container-fluid mx-3 d-flex justify-content-between align-items-center">
            <a class="navbar-brand" href="../../index.html"><img src="../../assets/images/logoRW.png" alt="logoRW"
                    width="162" height="60"></a>

            <div class="d-flex flex-column align-items-end">
                <img src="../../assets/icons/profile.png" alt="Account Logo" style="max-height: 50px;">
                <span class="profile">NAME</span>
            </div>
        </div>
    </nav>

    <!-- list section -->
    <div class="container-fluid content mb-4">
        <div class="row justify-content-center">
            <div class="col-md-9">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title">Employee Project Details</h3>
                        <form id="addemp">
                            <div class="row mb-3">
                                <label for="employeeName" class="col-sm-4 col-form-label fw-bold">Employee Name:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="empName" name="empName" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="teamID" class="col-sm-4 col-form-label fw-bold">Team ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="teamID" name="teamID" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="projectID" class="col-sm-4 col-form-label fw-bold">Project ID:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="projecID" name="projecID" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="startDate" class="col-sm-4 col-form-label fw-bold">Start Date:</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="startDate" name="startDate" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="endDate" class="col-sm-4 col-form-label fw-bold">End Date:</label>
                                <div class="col-sm-8">
                                    <input type="date" class="form-control" id="endDate" name="endDate" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="designation" class="col-sm-4 col-form-label fw-bold">Designation:</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="position" name="position">
                                </div>
                            </div>
                            <!-- Save Button -->
                            <div class="row">
                                <div class="col-sm-12 text-right">
                                    <button type="submit" class="btn btn-primary" id="submit">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light text-center py-3" id="footer-control">
        &copy; 2023 railworld-india-a62872276, All rights reserved.
    </footer>

    <!-- Bootstrap JS and Popper.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('addemp');
            const saveButton = document.getElementById('submit');

            form.addEventListener('submit', async (e) => {
                e.preventDefault(); 

                const formData = new FormData(form);
                const formDataObject = {};
                formData.forEach((value, key) => {
                    formDataObject[key] = value;
                });

                try {
                    const response = await fetch('', {  //place the endpoint of it.
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(formDataObject),
                    });

                    if (response.ok) {
                        console.log('Data posted successfully!');
                    } else {
                        console.error('Error posting data to the API.');
                    }
                } catch (error) {
                    console.error('An error occurred:', error);
                }
            });
        });
    </script>
</body>
</html>
