            <!-- Right Column: 75% width -->
            <div class="col-md-9">
                <div class="head">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-md-6"><a href="#"
                                    style="text-decoration: underline overline blue;"><strong>Job Post</strong></a>
                            </div>
                            <div class="col-6 col-md-6"><a href="./applicant.html"

                        </div>
                    </div>

                <div class="card">
                    <div class="card-body">
                        <caption><strong>Job Post</strong></caption>
                        <form>
                            <!-- Post Name -->
                            <div class="mb-3 row">
                                <label for="employeeName" class="col-sm-4 col-form-label"><b>Name of Post</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeeName" name="employeeName"
                                        value="Software Developer" required>
                                </div>
                            </div>

                            <!-- Skill Set-->
                            <div class="mb-3 row">
                                <label for="employeeID" class="col-sm-4 col-form-label"><b>Skill Set</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeeID" name="employeeID"
                                        value="Automotive Verification and Validation" required>
                                </div>

                            </div>

                            <!-- Employee Experience -->
                            <div class="mb-3 row">
                                <label for="employeePosition" class="col-sm-4 col-form-label"><b>Total
                                        Experience</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeePosition"
                                        name="employeePosition" value="1-3 years" required>
                                </div>

                            </div>

                            <!-- Number of opening -->
                            <div class="mb-3 row">
                                <label for="contactNumber" class="col-sm-4 col-form-label"><b>No of Opening</b></label>
                                <div class="col-sm-6">
                                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                        value="10" required>
                                </div>

                            </div>

                            <!-- Domain -->
                            <div class="mb-3 row">
                                <label for="emailAddress" class="col-sm-4 col-form-label"><b>Domain</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="emailAddress" name="emailAddress"
                                        value="IT" required>
                                </div>

                            </div>

                            <!-- Opening Date -->
                            <div class="mb-3 row">
                                <label for="salary" class="col-sm-4 col-form-label"><b>Opening Date</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="salary" name="salary" value="10/10/2023"
                                        required>
                                </div>

                            </div>

                            <!-- Closing Date -->
                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Closing Date</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="salary" name="salary" value="10/10/2023"
                                        required>
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Location</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="salary" name="salary" value="Raipur"
                                        required>
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Job Refrence No.</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="salary" name="salary" value="96504"
                                        required>
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Job Type</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="salary" name="salary" value="Full Time"
                                        required>
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Salary Range</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="salary" name="salary" value="15k-30k"
                                        required>
                                </div>

                            </div>

                            <div class="mb-3 row">
                                <label for="photoUpload" class="col-sm-4 col-form-label"><b>Qualification</b></label>
                                <div class="col-sm-6">
                                    <input type="text" class="form-control" id="employeePosition"
                                        name="employeePosition" value="B.Tech/B.E./Mca" required>
                                </div>

                            </div>

                            <!-- Update Button -->
                            <div class="row">
                                <div class="col-sm-12 text-center">
                                    <button type="submit" class="btn btn-primary" id="postjob"><b>Post Job</b></button>
                                </div>
                            </div>
                        </form>
