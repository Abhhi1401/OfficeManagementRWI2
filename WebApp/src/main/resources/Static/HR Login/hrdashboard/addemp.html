            <!-- Left Column: 25% width -->

                    <div class="card-body">

            <!-- Right Column: 75% width -->
            <div class="col-md-9">
                <div class="head">
                    <div class="container">
                        <div class="row">
                            <div class="col-6 col-md-4"><a href="./emplist.html"
                                    style="text-decoration: none;"><strong>Employee list</strong></a></div>
                            <div class="col-6 col-md-4"><a href="#"
                                    style="text-decoration: underline overline blue;"><strong>Add</strong></a></div>
                            <div class="col-6 col-md-4"><a href="./updateemp.html"

                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Employee Details</h5>
                        <form id="addemp">
                            <!-- Employee Name -->
                            <div class="row mb-3">
                                <label for="employeeName" class="col-sm-4 col-form-label">Employee Name</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="employeeName" name="employeeName"
                                        required>
                                </div>
                            </div>

                            <!-- Employee ID -->
                            <div class="row mb-3">
                                <label for="employeeID" class="col-sm-4 col-form-label">Employee ID</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="employeeID" name="employeeID" required>
                                </div>
                            </div>

                            <!-- Employee Position -->
                            <div class="row mb-3">
                                <label for="employeePosition" class="col-sm-4 col-form-label">Position</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="employeePosition"
                                        name="employeePosition" required>
                                </div>
                            </div>

                            <!-- Contact Number -->
                            <div class="row mb-3">
                                <label for="contactNumber" class="col-sm-4 col-form-label">Contact Number</label>
                                <div class="col-sm-8">
                                    <input type="tel" class="form-control" id="contactNumber" name="contactNumber"
                                        required>
                                </div>
                            </div>

                            <!-- Email Address -->
                            <div class="row mb-3">
                                <label for="emailAddress" class="col-sm-4 col-form-label">Email Address</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress"
                                        required>
                                </div>
                            </div>

                            <!-- Salary -->
                            <div class="row mb-3">
                                <label for="salary" class="col-sm-4 col-form-label">Salary</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="salary" name="salary" required>
                                </div>
                            </div>

                            <!-- Photo Upload -->
                            <div class="row mb-3">
                                <label for="photoUpload" class="col-sm-4 col-form-label">Upload Photo</label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control" id="photoUpload" name="photoUpload">
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="row">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary" id="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
