        function filterTable() {
    // Get the start and end date input elements
    var startDateInput = document.getElementById('startDate');
    var endDateInput = document.getElementById('endDate');

    // Get the selected start and end dates
    var startDate = new Date(startDateInput.value);
    var endDate = new Date(endDateInput.value);

    console.log('Start Date:', startDate);
    console.log('End Date:', endDate);

    // Get the table and all rows
    var dataTable = document.getElementById('empproject');
    var rows = dataTable.getElementsByTagName('tr');

    // Loop through all rows and log information for debugging
    for (var i = 0; i < rows.length; i++) {
        var row = rows[i];
        var startDateCell = row.getElementsByTagName('td')[4];
        var endDateCell = row.getElementsByTagName('td')[5];

        var rowStartDate = new Date(startDateCell.textContent);
        var rowEndDate = new Date(endDateCell.textContent);

        console.log('Row Start Date:', rowStartDate);
        console.log('Row End Date:', rowEndDate);

        if (rowStartDate >= startDate && rowEndDate <= endDate) {
            row.style.display = '';
            console.log('Row displayed');
        } else {
            row.style.display = 'none';
            console.log('Row hidden');
        }
