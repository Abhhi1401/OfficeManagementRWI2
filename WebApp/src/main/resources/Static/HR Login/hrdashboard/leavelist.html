        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var dropdownItems = document.querySelectorAll('#statusDropdown .dropdown-item');

                dropdownItems.forEach(function (item) {
                    item.addEventListener('click', function () {
                        var status = this.dataset.status;
                        filterTable(status);
                    });
                });
            });

            function filterTable(status) {
                var dataTable = document.getElementById('Leavelist');
                var rows = dataTable.getElementsByTagName('tr');

                for (var i = 1; i < rows.length; i++) {
                    var row = rows[i];
                    var statusCell = row.getElementsByTagName('td')[7];

                    var rowStatus = statusCell.textContent.trim().toLowerCase();
                    status = status.toLowerCase();

                    if (status === 'all' || rowStatus.includes(status)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                }
            }



            document.addEventListener("DOMContentLoaded", function () {
                const jsonData = [
                    {

                const tableBody = document.getElementById('Leavelist');

                // Loop through the JSON data and populate the table
                jsonData.forEach((data, index) => {

                    row.innerHTML = `
            <td>${data["S.No"]}</td>

            <td>

        `;
                    tableBody.appendChild(row);
